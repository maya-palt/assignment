        .container {

            padding: 20px;
        }

        .jumbotron {
            background-image: url('https://source.unsplash.com/random');
            background-size: cover;

            margin-bottom: 10px;
        }

        .cta p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .cta a {
            background-color: #0099ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .feature-section {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }

        .feature {
            text-align: center;
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .feature h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 16px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
